// Top-level build file where you can add configuration options common to all sub-projects/modules.
println '---------> executing SecureMessaging build.gradle'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha06'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.google.gms:google-services:3.1.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    appCompatVersion = '26.0.2'
    appAuthVersion = '0.7.0'
    buildToolsVersion = '26.0.2'
    compileSdkVersion = 26
    designVersion = '26.0.2'
    gcm = '11.8.0'
    gridLayoutVersion = '26.0.2'
    minSdkVersion = 16
    nimbusJoseVersion = '4.37.1'
    recyclerViewVersion = '26.0.2'
    supportAnnotationsVersion = '26.0.2'
    targetSdkVersion = 26
    versionCode = 16
    versionName = '1.6.00'
    zxingVersion = '3.2.0'
    customTabVersion = '26.0.2'
    testRunner = '1.0.1'
    testRules = '1.0.1'
    bcpVersion = '1.55'
}
